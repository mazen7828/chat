<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- خلفية النجوم المتحركة -->
    <div class="stars"></div>
    <div class="twinkling"></div>

    <!-- حاوية التطبيق (شكل الهاتف) -->
    <div class="app-container">
        
        <!-- شاشة تسجيل الدخول -->
        <div id="login-screen">
            <div class="glass-card">
                <div class="icon-glow">
                    <i class="fas fa-moon"></i>
                </div>
                <h2>مرحباً بك</h2>
                <p>سجل دخولك لمرة واحدة فقط</p>
                <input type="text" id="username-input" placeholder="اسم المستخدم" autocomplete="off">
                <button id="login-btn">دخول <i class="fas fa-arrow-left"></i></button>
            </div>
        </div>

        <!-- شاشة الدردشة -->
        <div id="chat-screen" class="hidden">
            <!-- الهيدر -->
            <header class="glass-header">
                <div class="header-top">
                    <div class="profile">
                        <div class="avatar-circle"><i class="fas fa-user-astronaut"></i></div>
                        <div class="info">
                            <h3>المجموعة العامة</h3>
                            <span id="current-user-display" class="status">متصل</span>
                        </div>
                    </div>
                    <div class="actions">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                
                <!-- شريط البحث -->
                <div class="search-bar-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="بحث في الرسائل...">
                    </div>
                </div>
            </header>

            <!-- منطقة الرسائل -->
            <div id="messages-container">
                <!-- الرسائل -->
            </div>

            <!-- منطقة الكتابة -->
            <footer class="glass-footer">
                <button class="attach-btn"><i class="fas fa-plus"></i></button>
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="اكتب رسالة..." autocomplete="off">
                </div>
                <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </footer>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
